<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  h1 {
    color: white;
    padding: 0 15px;
  }

  .buttons {
    display: flex;
    gap: 30px;
    margin-top: 30px;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 40px;
    cursor: pointer;

    width: 140px;
    height: 56px;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    font-size: 22px;
  }

  .no-slot {
    width: 110px;
    height: 52px;
    position: relative;
  }

  #noBtn {
    background: #444;
    color: white;
    font-size: 20px;
    position: absolute;
    left: 0;
    top: 0;
  }

  .heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    animation: floatUp 6s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(100vh) scale(1);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh) scale(1.5);
      opacity: 0;
    }
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.95); }
    to { opacity: 1; transform: scale(1); }
  }
</style>
</head>

<body>

<h1>Will you be my Valentine forever, HER_NAME_HERE? ğŸ’–</h1>

<div class="buttons">
  <button id="yesBtn" onclick="yesClicked()">YES ğŸ’˜</button>

  <div class="no-slot">
    <button id="noBtn">NO ğŸ˜¢</button>
  </div>
</div>

<!-- Background music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cddc2d8f3f.mp3" type="audio/mpeg">
</audio>

<script>
  const noBtn = document.getElementById("noBtn");
  let speed = 14;
  let noAttempts = 0;

  function moveAway(e) {
    const pointerX = e.clientX || (e.touches && e.touches[0].clientX);
    const pointerY = e.clientY || (e.touches && e.touches[0].clientY);
    if (!pointerX || !pointerY) return;

    const rect = noBtn.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const dx = centerX - pointerX;
    const dy = centerY - pointerY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    if (distance < 120) {
      noAttempts++;

      if (noAttempts > 5) {
        noBtn.textContent = "NO ğŸ˜¢";
        noBtn.style.fontSize = "14px";
      }
      if (noAttempts > 12) {
        noBtn.textContent = "NO ğŸ˜¢";
        noBtn.style.fontSize = "12px";
      }
      if (noAttempts > 20) {
        noBtn.textContent = "NO ğŸ˜¢";
        speed = 25;
      }

      const moveX = (dx / distance) * speed;
      const moveY = (dy / distance) * speed;

      let newLeft = noBtn.offsetLeft + moveX;
      let newTop = noBtn.offsetTop + moveY;

      const maxX = window.innerWidth - rect.width - 10;
      const maxY = window.innerHeight - rect.height - 10;

      newLeft = Math.max(-rect.left + 10, Math.min(newLeft, maxX - rect.left));
      newTop = Math.max(-rect.top + 10, Math.min(newTop, maxY - rect.top));

      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
    }
  }

  document.addEventListener("mousemove", moveAway);
  document.addEventListener("touchmove", moveAway, { passive: true });

  // Prevent tapping NO on mobile
  noBtn.addEventListener("touchstart", e => e.preventDefault());

  function yesClicked() {
    document.getElementById("bgMusic").play();

    document.body.innerHTML = `
      <div style="
        display:flex;
        flex-direction:column;
        align-items:center;
        justify-content:center;
        height:100vh;
        animation: fadeIn 1.2s ease;
        text-align:center;
      ">
        <h1 style="color:white; font-size:42px;">
          YAYYYY ğŸ’•ğŸ˜
        </h1>
        <p style="color:white; font-size:24px; max-width:500px;">
          I knew youâ€™d say yes ğŸ’–<br>
          You just made my Valentineâ€™s Day perfect ğŸ’
        </p>
        <p style="color:white; font-size:20px;">
          I love you â¤ï¸
        </p>
      </div>
    `;

    for (let i = 0; i < 40; i++) {
      setTimeout(createHeart, i * 80);
    }
  }

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 4 + "s";

    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  setInterval(createHeart, 400);
</script>

</body>

</html>
